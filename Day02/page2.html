<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action>
    <h1>
        注册信息
    </h1>
    <h2>
        个人信息
    </h2>
    <label>姓名: <input type="text" name="name" placeholder="请输入真实姓名"></label>
    <br>
    <br>
    <label>密码: <input type="password" name="password" placeholder="请输入密码"></label>
    <br>
    <br>
    <label>确认密码: <input type="password" name="password" placeholder="请输入确认密码"></label>
    <br>
    <br>
    <label>性别: <input type="radio" name="gender">男 <input type="radio" name="gender">女</label>
    <br>
    <br>
    <label>
        居住城市:
        <select name="city">
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
            <option value="shenzhen">深圳</option>
            <option value="wuhan">武汉</option>
        </select>
    </label>
    <br>
    <h2>
        教育经历
    </h2>
    <label>最高学历:
        <select name="education">
            <option value="doctor">博士</option>
            <option value="master">硕士</option>
            <option value="bachelor">本科</option>
            <option value="junior">大专</option>
        </select>
    </label>
    <br>
    <br>
    <label>学校名称: <input type="text" name="school"></label>
    <br>
    <br>
    <label>所学专业: <input type="text" name="major"></label>
    <br>
    <br>
    <label>在校时间:
        <select name="start">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>
        --
        <select name="end">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
    </label>
    <h2>
        工作经历
    </h2>
    <label>公司名称: <input type="text" name="company"></label>
    <br>
    <br>
    <label>工作描述:
        <br>
        <textarea name="description"></textarea>
    </label>
    <br>
    <br>
    <label><input type="checkbox" name="agree">已阅读并同意以下协议:</label>
    <ul>
        <li><a href="#">《用户服务协议》</a></li>
        <li><a href="#">《隐私政策》</a></li>
    </ul>
    <br>
    <button>免费注册</button>
    <button type="reset">重新填写</button>
</form>
</body>
</html>
